        const lunarInfo = [

        ];

        const solarMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const Gan = ["Áî≤", "‰πô", "‰∏ô", "‰∏Å", "Êàä", "Â∑±", "Â∫ö", "Ëæõ", "Â£¨", "Áô∏"];
        const Zhi = ["Â≠ê", "‰∏ë", "ÂØÖ", "ÂçØ", "Ëæ∞", "Â∑≥", "Âçà", "Êú™", "Áî≥", "ÈÖâ", "Êàå", "‰∫•"];
        const Animals = ["Èº†", "Áâõ", "Ëôé", "ÂÖî", "Èæô", "Ëõá", "È©¨", "Áæä", "Áå¥", "È∏°", "Áãó", "Áå™"];
        const lunarMonthNames = ["Ê≠£", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠", "‰∏É", "ÂÖ´", "‰πù", "ÂçÅ", "ÂÜ¨", "ËÖä"];
        const lunarDayNames = ["Âàù‰∏Ä", "Âàù‰∫å", "Âàù‰∏â", "ÂàùÂõõ", "Âàù‰∫î", "ÂàùÂÖ≠", "Âàù‰∏É", "ÂàùÂÖ´", "Âàù‰πù", "ÂàùÂçÅ",
            "ÂçÅ‰∏Ä", "ÂçÅ‰∫å", "ÂçÅ‰∏â", "ÂçÅÂõõ", "ÂçÅ‰∫î", "ÂçÅÂÖ≠", "ÂçÅ‰∏É", "ÂçÅÂÖ´", "ÂçÅ‰πù", "‰∫åÂçÅ",
            "Âªø‰∏Ä", "Âªø‰∫å", "Âªø‰∏â", "ÂªøÂõõ", "Âªø‰∫î", "ÂªøÂÖ≠", "Âªø‰∏É", "ÂªøÂÖ´", "Âªø‰πù", "‰∏âÂçÅ"];

        const festivals = {
            solar: {
                "1-1": "ÂÖÉÊó¶",
                "2-14": "ÊÉÖ‰∫∫ËäÇ",
                "3-8": "Â¶áÂ•≥ËäÇ",
                "5-1": "Âä≥Âä®ËäÇ",
                "6-1": "ÂÑøÁ´•ËäÇ",
                "10-1": "ÂõΩÂ∫ÜËäÇ",
                "12-25": "Âú£ËØûËäÇ"
            },
            lunar: {
                "1-1": "Êò•ËäÇ",
                "1-15": "ÂÖÉÂÆµËäÇ",
                "5-5": "Á´ØÂçàËäÇ",
                "7-7": "‰∏ÉÂ§ïËäÇ",
                "8-15": "‰∏≠ÁßãËäÇ",
                "9-9": "ÈáçÈò≥ËäÇ",
                "12-8": "ËÖäÂÖ´ËäÇ"
            }
        };

        function leapMonth(y) {
            return lunarInfo[y - 1900] & 0xf;
        }

        function leapDays(y) {
            if (leapMonth(y)) {
                return (lunarInfo[y - 1900] & 0x10000) ? 30 : 29;
            }
            return 0;
        }

        function monthDays(y, m) {
            return (lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29;
        }

        function yearDays(y) {
            let sum = 348;
            for (let i = 0x8000; i > 0x8; i >>= 1) {
                sum += (lunarInfo[y - 1900] & i) ? 1 : 0;
            }
            return sum + leapDays(y);
        }

        function solar2lunar(y, m, d) {
            const baseDate = new Date(1900, 0, 31);
            const objDate = new Date(y, m - 1, d);
            let offset = Math.floor((objDate - baseDate) / 86400000);

            let i, leap = 0, temp = 0;
            for (i = 1900; i < 2101 && offset > 0; i++) {
                temp = yearDays(i);
                offset -= temp;
            }
            if (offset < 0) {
                offset += temp;
                i--;
            }

            const year = i;
            leap = leapMonth(i);
            let isLeap = false;

            for (i = 1; i < 13 && offset > 0; i++) {
                if (leap > 0 && i == (leap + 1) && isLeap == false) {
                    --i;
                    isLeap = true;
                    temp = leapDays(year);
                } else {
                    temp = monthDays(year, i);
                }

                if (isLeap == true && i == (leap + 1)) {
                    isLeap = false;
                }
                offset -= temp;
            }

            if (offset == 0 && leap > 0 && i == leap + 1) {
                if (isLeap) {
                    isLeap = false;
                } else {
                    isLeap = true;
                    --i;
                }
            }

            if (offset < 0) {
                offset += temp;
                --i;
            }

            const month = i;
            const day = offset + 1;

            const ganzhiYear = Gan[(year - 4) % 10] + Zhi[(year - 4) % 12];
            const animal = Animals[(year - 4) % 12];

            return {
                year: year,
                month: month,
                day: day,
                isLeap: isLeap,
                yearCn: ganzhiYear + 'Âπ¥',
                monthCn: (isLeap ? "Èó∞" : "") + lunarMonthNames[month - 1] + "Êúà",
                dayCn: lunarDayNames[day - 1],
                animal: animal + "Âπ¥"
            };
        }

        // ========== Êó•ÂéÜÂäüËÉΩ ==========
        let currentDate = new Date();
        let displayYear = currentDate.getFullYear();
        let displayMonth = currentDate.getMonth();

        function renderCalendar() {
            const year = displayYear;
            const month = displayMonth;
            const today = new Date();
            
            // Êõ¥Êñ∞Êúà‰ªΩÊòæÁ§∫
            document.getElementById('currentMonth').textContent = 
                `${year}Âπ¥${month + 1}Êúà`;
            
            // ÊòæÁ§∫‰ªäÂ§©ÁöÑÂÜúÂéÜ
            const todayLunar = solar2lunar(today.getFullYear(), today.getMonth() + 1, today.getDate());
            document.getElementById('lunarDate').textContent = 
                `${todayLunar.yearCn} ${todayLunar.animal} ${todayLunar.monthCn}${todayLunar.dayCn}`;
            
            // Ëé∑ÂèñÂΩìÊúàÁ¨¨‰∏ÄÂ§©ÊòØÊòüÊúüÂá†
            const firstDay = new Date(year, month, 1).getDay();
            
            // Ëé∑ÂèñÂΩìÊúàÂ§©Êï∞
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Ëé∑Âèñ‰∏äÊúàÂ§©Êï∞
            const prevMonthDays = new Date(year, month, 0).getDate();
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            // Ê∑ªÂä†‰∏äÊúàÁöÑÊó•Êúü
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                const prevMonth = month === 0 ? 11 : month - 1;
                const prevYear = month === 0 ? year - 1 : year;
                addDayCell(prevYear, prevMonth + 1, day, true);
            }
            
            // Ê∑ªÂä†ÂΩìÊúàÊó•Êúü
            for (let day = 1; day <= daysInMonth; day++) {
                addDayCell(year, month + 1, day, false);
            }
            
            // Ê∑ªÂä†‰∏ãÊúàÊó•Êúü
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells; // 6Ë°å7Âàó
            for (let day = 1; day <= remainingCells; day++) {
                const nextMonth = month === 11 ? 0 : month + 1;
                const nextYear = month === 11 ? year + 1 : year;
                addDayCell(nextYear, nextMonth + 1, day, true);
            }
        }

        function addDayCell(year, month, day, isOtherMonth) {
            const dayCell = document.createElement('div');
            dayCell.className = 'calendar-day';
            
            const today = new Date();
            const isToday = year === today.getFullYear() && 
                           month === today.getMonth() + 1 && 
                           day === today.getDate();
            
            if (isToday) {
                dayCell.classList.add('today');
            }
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            // Ëé∑ÂèñÂÜúÂéÜ‰ø°ÊÅØ
            const lunar = solar2lunar(year, month, day);
            
            // Ê£ÄÊü•ËäÇÊó•
            const solarKey = `${month}-${day}`;
            const lunarKey = `${lunar.month}-${lunar.day}`;
            let festivalText = lunar.dayCn;
            
            if (festivals.solar[solarKey]) {
                festivalText = festivals.solar[solarKey];
                dayCell.classList.add('has-festival');
            } else if (festivals.lunar[lunarKey]) {
                festivalText = festivals.lunar[lunarKey];
                dayCell.classList.add('has-festival');
            }
            
            dayCell.innerHTML = `
                <div class="solar-day">${day}</div>
                <div class="lunar-day">${festivalText}</div>
            `;
            
            document.getElementById('calendarDays').appendChild(dayCell);
        }

        async function getWeather(city) {
            try {
                showLoading();
                hideError();
                
                const cityLower = city.toLowerCase().trim();
                let coords = cityCoordinates[cityLower] || cityCoordinates[city];
                let displayName = city;

                // Â¶ÇÊûú‰∏çÂú®È¢ÑËÆæÂàóË°®‰∏≠ÔºåÂ∞ùËØï‰ΩøÁî®Âú∞ÁêÜÁºñÁ†ÅAPI

                    try {
                        const geoResponse = await fetch(
                            `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=zh&format=json`
                        );
                        const geoData = await geoResponse.json();
                        
                        if (geoData.results && geoData.results.length > 0) {
                            coords = {
                                lat: geoData.results[0].latitude,
                                lon: geoData.results[0].longitude,
                                name: geoData.results[0].name
                            };
                            displayName = geoData.results[0].name;
                        } else {
                            throw new Error('ÂüéÂ∏ÇÊú™ÊâæÂà∞');
                        }
                    } catch (geoError) {
                        throw new Error('ÂüéÂ∏ÇÊú™ÊâæÂà∞ÔºåËØ∑Â∞ùËØïËæìÂÖ•‰∏≠ÊñáÂüéÂ∏ÇÂêçÊàñËã±ÊñáÂêç');
                    }
                } else {
                    displayName = coords.name;
                }

                // ‰ΩøÁî®Open-Meteo APIËé∑ÂèñÂ§©Ê∞î
                const weatherResponse = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m,surface_pressure&timezone=Asia/Shanghai`
                );
                
                if (!weatherResponse.ok) {
                    throw new Error('Ëé∑ÂèñÂ§©Ê∞îÊï∞ÊçÆÂ§±Ë¥•');
                }
                
                const weatherData = await weatherResponse.json();
                displayWeather(weatherData, displayName);
                
            } catch (error) {
                showError(error.message || 'Ëé∑ÂèñÂ§©Ê∞î‰ø°ÊÅØÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÂüéÂ∏ÇÂêçÁß∞ÊàñÁ®çÂêéÈáçËØï');
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data, cityName) {
            const current = data.current;
            const weatherCode = current.weather_code;
            
            const icon = weatherIcons[weatherCode] || 'üå§Ô∏è';
            const desc = weatherDescriptions[weatherCode] || 'Êú™Áü•Â§©Ê∞î';
            
            document.getElementById('cityName').textContent = cityName;
            document.getElementById('weatherIcon').textContent = icon;
            document.getElementById('temperature').textContent = Math.round(current.temperature_2m) + '¬∞C';
            document.getElementById('weatherDesc').textContent = desc;
            document.getElementById('feelsLike').textContent = Math.round(current.apparent_temperature) + '¬∞C';
            document.getElementById('humidity').textContent = current.relative_humidity_2m + '%';
            document.getElementById('windSpeed').textContent = current.wind_speed_10m + ' km/h';
            document.getElementById('pressure').textContent = Math.round(current.surface_pressure) + ' hPa';
            
            weatherInfo.style.display = 'block';
        }
